<!DOCTYPE html>
<html lang="en">
{% extends "questApp/base.html" %}
{% load bootstrap3 %}

{% block content %}
  <h3><a href="{% url 'questApp:answers' question.id %}">{{ question }}</a></h3>
  <p>Please, edit the question:</p>
    <form action="{% url 'questApp:edit_question' question.id %}" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button name="submit">Save changes</button>
    </form>
{% endblock content %}
