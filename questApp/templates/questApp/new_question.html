<!DOCTYPE html>
<html lang="en">

{% extends "questApp/base.html" %}

{% load bootstrap3 %}
{% block header %}
  <h2>Add a new question:</h2>
{% endblock header %}

{% block content %}
  <form action="{% url 'questApp:new_question' %}" method='post'
class="form">
{% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button name="submit" class="btn btn-primary">Add question</button>
  {% endbuttons %}
  </form>
{% endblock content %}
