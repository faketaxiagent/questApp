<!DOCTYPE html>
<html lang="en">
{% extends 'questApp/base.html' %}
{% load bootstrap3 %}

{% block content %}
<form method="post" action="{% url 'users:register' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button name="submit">Register</button>
    <input type="hidden" name="next" value="{% url 'questApp:index' %}"/>

</form>

{% endblock content %}
